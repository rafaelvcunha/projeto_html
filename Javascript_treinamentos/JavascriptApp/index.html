<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a id="navTitle" class="navbar-brand" href="index.html"></a>
    </nav>
    
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Description" id="desc" aria-label="Description" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Amount" id="amount" aria-label="Amount" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Value" id="value" aria-label="Value" >
            </div>
            <span id="btnUpdate" style="display: none;"> 
                <span id="inputIDUpdate"> </span>
                <button onclick="updateData();" class="btn btn-default" >Save</button>
                <button onclick="resetForm();" class="btn btn-default" >Cancel</button>
            </span>
            <span id="btnAdd"> 
                <button onclick="addData();" class="btn btn-default">Add</button>
                <button onclick="resetForm();" class="btn btn-default" >Reset</button>
                <button onclick="deleteList();" class="btn btn-default" >Delete list</button>
            </span>
            
        </div>
    </div>
    
    <div id="errors"></div>

    <div class="container-fluid">
        <table class="table" id="listTable">
            
        </table>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <h4 class="text-center text-success"> Total: <spam id="totalValue">R$ 0,00</spam></h4>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
